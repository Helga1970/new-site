---
layout: default
---

<section class="section">
  <div class="container">
    
    <div class="row mb-4">
      <div class="col-12">
        <div id="dynamic-filters" class="d-flex flex-wrap" style="gap: 10px;">
          </div>
      </div>
    </div>

    <div id="books-section" class="row mb-5 d-none">
      <div class="col-12 d-flex justify-content-between align-items-center mb-3">
        <h3 id="books-count">Книги</h3>
        <a href="#" class="text-color font-weight-bold">Посмотреть все</a>
      </div>
      <div class="col-12">
        <div id="books-container" class="d-flex overflow-auto pb-3" style="gap: 20px;">
          </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center mb-4">
        <h3 id="recipes-count">Рецепты</h3>
        <div class="sort-controls">
          <small>Sort by:</small> <strong>Relevance</strong>
        </div>
      </div>
    </div>

    <div id="search-results" class="row masonry-container">
      </div>

    <div class="row mt-5">
      <div class="col-12 text-center">
        <button id="load-more" class="btn btn-primary d-none" style="background: #fa8569; border: none;">
          Показать еще
        </button>
      </div>
    </div>

  </div>
</section>

<input type="hidden" id="search-box">

<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
