<div class="post-heading">
  <div class="container-md">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-meta">
          <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
          {% if page.book %}
          <div class="book-info">
            {% if page.book.link %}
            <a href="{{ page.book.link }}" target="_blank" rel="noopener">
              <img src="{{ page.book.cover }}" alt="{{ page.book.title }}" class="book-cover">
            </a>
            {% else %}
            <img src="{{ page.book.cover }}" alt="{{ page.book.title }}" class="book-cover">
            {% endif %}
            <div class="book-details">
              <p class="book-title">
                {% if page.book.link %}
                <a href="{{ page.book.link }}" target="_blank" rel="noopener">{{ page.book.title }}</a>
                {% else %}
                {{ page.book.title }}
                {% endif %}
              </p>
              <p class="book-author">{{ page.book.author }}</p>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
