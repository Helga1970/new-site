---
layout: default
---
<div class="book-page-container">
  <div class="book-page-header">
    <h1 class="book-title-heading">
      Все рецепты из книги:
      <span class="book-name">{{ page.title }}</span>
    </h1>
    <div class="recipes-count-plaque">
      {% assign recipes_from_book = site.recipes | where: "book.title_slug", page.book_slug %}
      <span class="plaque-text">Всего рецептов в книге: <span>{{ recipes_from_book.size }}</span></span>
    </div>
  </div>
  <div class="recipe-grid">
    {% for recipe in recipes_from_book %}
      <div class="recipe-card">
        <a href="{{ recipe.url | relative_url }}">
          <div class="recipe-image-wrapper">
            <img src="{{ recipe.featured_image | relative_url | default: "" }}" alt="{{ recipe.title }}">
          </div>
          <div class="recipe-title-box">
            <h2 class="recipe-title">{{ recipe.title }}</h2>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>

<style>
.book-page-container { padding: 20px; }
.book-page-header {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 30px;
  position: relative;
}
.book-title-heading {
  font-size: 1.5em;
  font-weight: normal;
  text-align: center;
  margin: 0;
}
.book-title-heading .book-name {
  display: block;
  margin-top: 5px;
  font-weight: bold;
  color: #333;
}
.recipes-count-plaque {
  background-color: #fa8569;
  color: white;
  padding: 10px 15px;
  font-weight: normal;
  position: absolute;
  right: 0;
  top: 0;
}
.recipe-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}
.recipe-card {
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s, box-shadow 0.2s;
}
.recipe-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
.recipe-card a {
  display: block;
  text-decoration: none;
  color: inherit;
}
.recipe-image-wrapper {
  width: 100%;
  padding-top: 100%;
  position: relative;
}
.recipe-image-wrapper img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60%;
  object-fit: cover;
}
/* Изменение: уменьшен отступ */
.recipe-title-box {
  padding: 7px;
  text-align: center;
}
.recipe-title {
  font-size: 1.1em;
  margin: 0;
  color: #333;
}
@media (max-width: 768px) {
  .recipe-grid { grid-template-columns: 1fr; }
}
@media (min-width: 769px) and (max-width: 1200px) {
  .recipe-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
}
</style>
