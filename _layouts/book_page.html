---
layout: default
---

<div style="max-width: 1000px; margin: 0 auto; padding: 20px; font-family: sans-serif;">
  
  <div style="display: flex; gap: 30px; align-items: flex-start;">
    
    <div style="flex: 0 0 250px;">
      <img src="{{ page.book_cover }}" style="width: 100%; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
      <a href="{{ page.book_link }}" target="_blank" style="display: block; margin-top: 20px; background: #fa8569; color: #fff; text-align: center; padding: 12px; text-decoration: none; border-radius: 5px; font-weight: bold;">
        Читать книгу
      </a>
    </div>

    <div style="flex: 1;">
      <h1 style="margin-top: 0;">{{ page.book_title }}</h1>
      <p style="color: #666; font-style: italic;">{{ page.book_author }}</p>
      
      <div style="line-height: 1.6; font-size: 1.1rem; color: #333;">
        {{ content }}
      </div>
    </div>

  </div>

</div>
