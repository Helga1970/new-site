<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="alternate" type="application/atom+xml" title="{{ site.title }} - Atom" href="{{ site.baseurl }}/atom.xml">
		<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="{{ site.baseurl }}/">{{ site.title }}</a>
			</div>
			<div class="search">
				<form action="{{ site.baseurl }}/search.html" method="get">
					<input type="search" name="q" placeholder="Search">
				</form>
			</div>
			<div class="menu-trigger">
				<div class="trigger-bar"></div>
				<div class="trigger-bar"></div>
				<div class="trigger-bar"></div>
			</div>
			<div class="menu">
				<ul>
					<li class="menu-item"><a href="{{ site.baseurl }}/">Home</a></li>
					<li class="menu-item"><a href="{{ site.baseurl }}/recipes">Recipes</a></li>
					<li class="menu-item"><a href="{{ site.baseurl }}/about">About</a></li>
				</ul>
			</div>
		</header>
		<main>
			<div class="content">
				{{ content }}
			</div>
			<aside class="sidebar">
				{% include sidebar.html page=page %}
			</aside>
		</main>
	</body>
</html>
