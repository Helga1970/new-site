<header class="navigation">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light px-0">
      <a class="navbar-brand" href="{{ site.baseurl }}/">
        
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse text-center" id="navigation">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link text-uppercase text-dark" href="{{ site.baseurl }}/">Homepage</a>
          </li>
          {% for item in site.data.settings.navigation %}
          <li class="nav-item">
            <a class="nav-link text-uppercase text-dark" href="{{ site.baseurl }}/{{ item.url }}">{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
        {% include search-icon.html %}
      </div>
    </nav>
  </div>
</header>
