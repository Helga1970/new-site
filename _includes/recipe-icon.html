{% case include.icon %}
  {% when "quantity" %}
    <!-- Чёрная иконка количества -->
    <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0h24v24H0V0z" fill="none"/>
      <path d="M11 2v20c-5.07-.5-9-4.79-9-10s3.93-9.5 9-10zm2.03 0v8.99H22c-.47-4.74-4.24-8.52-8.97-8.99zm0 11.01V22c4.74-.47 8.5-4.25 8.97-8.99h-8.97z"/>
    </svg>

  {% when "time" %}
    <!-- Цветная иконка часов -->
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="10" stroke="#FFAA00" stroke-width="2"/>
      <path d="M12 6v6l4 2" stroke="#FFAA00" stroke-width="2" stroke-linecap="round"/>
    </svg>

  {% when "cook" %}
    <!-- Цветная иконка плиты/кастрюли -->
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="3" y="8" width="18" height="12" rx="2" fill="#FF6347"/>
      <rect x="5" y="4" width="14" height="4" rx="1" fill="#FFA500"/>
      <circle cx="8" cy="14" r="1.5" fill="#FFFFFF"/>
      <circle cx="12" cy="14" r="1.5" fill="#FFFFFF"/>
      <circle cx="16" cy="14" r="1.5" fill="#FFFFFF"/>
    </svg>

  {% when "difficulty" %}
    <!-- Заглушка для сложности, заменим позже на пазл/лампочку -->
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L2 22h20L12 2z" fill="#FFD700"/>
      <text x="12" y="16" font-size="10" text-anchor="middle" fill="#000000">★</text>
    </svg>
{% endcase %}
