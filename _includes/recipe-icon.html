{% case include.icon %}

  {% when "quantity" %}
    <!-- Тут твоя иконка количества, добавь сама -->
    <svg fill="#FF6F61" height="24" viewBox="0 0 24 24" width="24"></svg>

  {% when "time" %}
    <!-- Часы (время подготовки) -->
    <svg fill="#FFA500" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
      <path d="M13 7h-2v6h6v-2h-4z"/>
    </svg>

  {% when "cook" %}
    <!-- Плита с кастрюлей (время приготовления) -->
    <svg fill="#FF4500" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 3h18v2H3z"/>
      <path d="M4 5h16v14H4z"/>
      <path d="M7 8h2v8H7zM15 8h2v8h-2z"/>
    </svg>

  {% when "difficulty" %}
    <!-- Тут будет твоя лампочка с пазлом, добавь сама -->
    <svg fill="#FFD700" height="24" viewBox="0 0 24 24" width="24"></svg>

{% endcase %}
